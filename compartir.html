<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Compartir </title>	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<div class="compartir-facebook">
	<img src="fb-compartir.png" />
</div>

<div class="mensaje-facebook">
	<img src="fb-compartir.png" />
</div>
<<div class="fb-share-button" data-href="https://itunes.apple.com/ec/app/fe-magazine/id622931242" data-layout="button"></div>
<div class="fb-send" data-href="https://itunes.apple.com/ec/app/fe-magazine/id622931242"></div>

<script type="text/javascript">
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1453395331621016',
      xfbml      : true,
      version    : 'v2.3'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<script type="text/javascript">
  	$(document).ready(function(){
  		$(".compartir-facebook").click(function(){
			FB.ui({
				  method: 'feed',
				  picture: "https://appss.misiva.com.ec/imagenes/samsung_baterias6/icono/190X190.png",
				  link: 'https://itunes.apple.com/ec/app/fe-magazine/id622931242',
				  caption: 'FE Magazine',
				  description:'Revista FE Magazine'
				}, function(response){									
				});
		});
		
		$(".mensaje-facebook").click(function(){
			FB.ui({
				method: 'send',
				  app_id: '1453395331621016',
				  link: 'https://itunes.apple.com/ec/app/fe-magazine/id622931242'			
			});
		});
  	});	  

  </script>
</body>
</html>
